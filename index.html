<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Mounstruos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
        <nav class="bg-dark text-light py-3">
            <div class="container">
                <h1 class="text-center marca">MOUNSTRUOS</h1>
            </div>
        </nav>
    </header>

    <main class="mt-4">

        <section id="portada">
            <div class="container">
                <figure class="text-center">
                    <img src="./img/portada.png" class="w-25 img-fluid" alt="portada">
                </figure>
                <div class="text-center">
                    <button id="btnJugar" class="btn btn-dark">Jugar</button>
                </div>
                

            </div>
        </section>

        <section id="elegirMounstruo">
            <h3 class="text-center marca">Elegi tu Mounstruo</h3>
            <div class="container">
                <div class="row">

                    <div class="col-4">
                        <input type="radio" name="mounstruo" id="mounstruoFuego">
                        <label for="mounstruoFuego" class="text-center">
                            <img src="./img/Mounstruo fuego.png" class="w-100 personaje-img" alt="imagen personaje">
                        </label>
                        
                    </div>

                    <div class="col-4">
                        <input type="radio" name="mounstruo" id="mounstruoAgua">
                        <label for="mounstruoAgua" class="text-center">
                            <img src="./img/Monstruo agua.png" class="w-100 personaje-img" alt="imagen personaje">
                        </label>
                        
                    </div>

                    <div class="col-4" >
                        <input type="radio" name="mounstruo" id="mounstruoTierra">
                        <label for="mounstruoTierra" class="text-center">
                            <img src="./img/Mounstruo piedra.png" class="w-100 personaje-img" alt="imagen personaje">
                        </label>
                        
                    </div>

                </div>

                <div class="text-center mt-3">
                    <button class="btn btn-dark" id="btnConfirmar">Confirmar</button>
                </div>
                
            </div>
        </section>

        <section id="preCombate">
            <div class="container">
                <div class="d-flex text-center">
                    <figure id="figureUsuarioPre">
                        
                    </figure>
                    <h3 class="marca d-flex align-items-center">VS</h3>
                    <figure id="figureRivalPre">
                        
                    </figure>
                </div>
            </div>
            <div class="text-center mt-3">
                <button class="btn btn-dark" id="btnPelear">Pelear</button>
                <button class="btn btn-dark" id="btnReelegir">Volver a Elegir</button>
            </div>
        </section>

        <section id="combate">
            <div class="container">
                <div class="row text-center">
                    <div class="col-4">
                        <div class="d-flex flex-column align-items-center">
                            <figure id="figureUsuarioCombate">
                        
                            </figure>

                            <p id="contenedorVidasUsuario" class="text-center">

                            </p>
                        </div>

                        <div class="d-flex justify-content-center gap-3 mb-3" id="botones">
                        </div>
                    </div>
                
                    <div class="col-4">
                        <div class="row">
                            <div class="col-4">
                            <ul id="ulUsuario" class="list-group">
                                
                            </ul>
                        </div>
                        <div class="col-4">
                            <ul id="UlResultadoParcial" class="text-center list-group">

                            </ul>
                            
                        </div>
                        <div class="col-4">
                            <ul id="ulRival" class="list-group">
                                
                            </ul>
                        </div>
                        </div>
                        
                    </div>

                    <div class="col-4">
                        <div class="d-flex flex-column">
                            <figure id="figureRivalCombate">
                                
                            </figure>

                            <p id="contenedorVidasRival" class="text-center">
                                
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <section id="resultado">
            <div class="container">
                <h2 id="resultadoFinal" class="text-center marca mt-2">

                </h2>

                <div id="reiniciar" class="text-center mt-3">

                </div>

            </div>
        </section>
    </main>

    <footer class="bg-dark py-3 mt-3" >
        <p class="text-center text-light mb-0">&copy; Creado por <a href="https://github.com/javicasstillo">Javier Castillo</a></p>
    </footer>


    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
